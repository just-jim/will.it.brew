<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation Website</title>
    <style>
        #validationMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Simple Validation Website</h1>

<label for="options">Choose an option:</label>
<select id="options">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select>

<br><br>

<label for="datePicker">Select a date:</label>
<input type="date" id="datePicker">

<br><br>

<button onclick="validateSelection()">Validate</button>

<div id="validationMessage"></div>

<script>
    document.getElementById('datePicker').valueAsDate = new Date();
    function validateSelection() {
        const option = document.getElementById('options').value;
        const date = document.getElementById('datePicker').value;
        const validationMessage = document.getElementById('validationMessage');

        // Check if the date is not empty and is properly formatted
        if (date) {
            const selectedDate = new Date(date);
            const day = selectedDate.getDate();
            const month = selectedDate.getMonth() + 1; // Months are zero-based

            // Check if option B is selected and the date is 05/10 of any year
            if (option === 'B' && day === 5 && month === 10) {
                validationMessage.textContent = 'Validation successful!';
                validationMessage.style.color = 'green';
            } else {
                validationMessage.textContent = 'Validation failed.';
                validationMessage.style.color = 'red';
            }
        } else {
            validationMessage.textContent = 'Please select a valid date.';
            validationMessage.style.color = 'red';
        }
    }
</script>
</body>
</html>
